<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <!--FAV ICON-->
    <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>

  <body>

    <header class="header">
      <!--Title of the page-->
      <h1>Profile card component of Victor Crest</h1>
    </header>

    <main>
      <!--Card component-->
      <article class="card">
        <!--Header card component-->
        <header class="card-header">
          <div class="card-header-bg-profile">
            <img src="images/bg-pattern-card.svg" alt="Cover picture of Victor Crest">
          </div>
          <div class="card-header-user-profile">
            <img src="images/image-victor.jpg" alt="Victor Crest">
          </div>
        </header>
        <!--Body card component-->
        <div class="card-body">
          <h2 class="card-body-title">Victor Crest<span class="card-body-title-age">26</span></h2>
          <p class="card-body-subtitle">London</p>
        </div>
        <!--Section viewers card component-->
        <div class="card-section">
          <div class="card-section-followers">
            <p class="card-section-numbers">80K</p>
            <h3 class="card-section-title">Followers</h3>
          </div>
          <div class="card-section-likes">
            <p class="card-section-numbers">803K</p>
            <h3 class="card-section-title">Likes</h3>
          </div>
          <div class="card-section-photos">
            <p class="card-section-numbers">1.4K</p>
            <h3 class="card-section-title">Photos</h3>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <!--Copyright-->
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
        &amp; Coded by <a href="https://github.com/laurereformatsky" target="_blank">Laure RÃ©formatsky</a>
      </p>
    </footer>
    
  </body>
  
</html>
